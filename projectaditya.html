<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-Level Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-links li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover {
            color: yellow;
        }
        .section {
            padding: 100px 20px;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="section">
        <h1>Welcome to My Website</h1>
        <p>This is a simple responsive website with a navigation bar.</p>
    </section>
    
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>We provide quality content and web solutions.</p>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Email: tiwar777777@gmail.com</p>
        <p>Contact: Aditya Tiwari - 9508674183</p>
    </section>
    
    <footer>
        <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
    </footer>
</body>
</html>
